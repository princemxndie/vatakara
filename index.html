<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title>vatakara.org</title>
  
  <script src="https://kit.fontawesome.com/f66ed11236.js" crossorigin="anonymous">
  </script>

  <!-- HTML -->
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">
  
  <!-- Main container -->
  <div class="container">
    
    <!-- Navbar -->
    <nav class="navbar bg-blur">
      <!-- Site logo -->
      <div class="logo">
        <img class="icon" src="assets/img/logo.jpeg" alt="logo">
        <!-- Site name -->
        <span class="text">
    
        </span>
      </div>
      
      <!-- Navbar menu -->
      <div class="navmenu bg-dark hidden-left">
        
        <!-- Navbar menu list -->
        <ul class="text-light">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Aims</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        
        <button class="cta-button">Contact Us</button>
      </div>
      
      <!-- Navmenu toggle button -->
      <div class="togglers">
        <button class="toggle-btn">
          <span id="open-icon">+</span>
          <span id="close-icon">-</span>
        </button>
      </div>
    </nav>
    
    <!-- Header -->
    <header class="header text-light bg-deep-blue">
      <!-- Header text -->
      <div class="header-text">
        <h1>
          Empowering Physical Fitness in India
        </h1>
        <p style="margin-bottom:20px;">
          We believe that physical fitness and involvement in sports, should be made available to the people of india, irrespective of their ages.
        </p>
        <a href="#">
          <button class="cta-button bg-light">
            Contact Us
          </button>
        </a>
      </div>
      <!-- Header Image -->
      <div class="header-img">
        <img src="assets/img/img2.png" alt="man holding ball">
      </div>
    </header>
    
    <!-- Content section -->
    
    <!-- About -->
    <section class="content about">
      
    </section>
    
    <!-- Aims and objectives -->
    <section class="content aims-and-obj">
      
    </section>
    
    <!-- Footer section -->
    <footer class="footer">
      
    </footer>
  </div>
  
  <script src="main.js" defer></script>
</body>
</html>
